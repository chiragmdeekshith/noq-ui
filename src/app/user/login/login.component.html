<form [formGroup]="loginForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login to NoQ</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="emailId" matInput type="text" placeholder="Email ID">
            <mat-hint style="color: red;" *ngIf="loginForm.get('emailId')?.touched && loginForm.get('emailId')?.errors">
              Email ID is required
            </mat-hint>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="password" matInput type="password" placeholder="Password">
            <mat-hint style="color: red;"
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
              Password is required
            </mat-hint>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onClickLogin()" mat-raised-button color="primary">Login</button>
      <button (click)="onClickSignUp()" mat-raised-button color="secondary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</form>
