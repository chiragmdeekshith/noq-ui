<div *ngIf="restaurantDetail != undefined">
    <h1 class="text-center font-semibold text-2xl mt-3">
        {{ restaurantDetail.restaurantName }}
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-7 m-7">
        <article *ngFor="let item of restaurantDetail.items">
            <div class="border-2 border-slate-300 shadow shadow-lg w-full p-2 hover:shadow-2xl transition-all duration-200">
                <figure class="">
                    <img src="{{ item.imageUrl }}" alt="thumbnail" class=" w-full overflow-hidden h-56" />
                </figure>
                <h2 class="text-center mt-3 font-semibold">
                    {{ item.name }}
                </h2>
                <div class="flex items-center justify-center gap-2">
                    <button class="p-3 flex items-center justify-center h-4 w-4 rounded-full border bg-rose-500" (click)="onClickMinus(item.itemId)">
                        <span>-</span>
                    </button>
                    <span>{{ getQuantity(item.itemId) }}</span>
                    <button class="p-3 flex items-center justify-center h-4 w-4 rounded-full border bg-green-500" (click)="onClickPlus(item.itemId, item.name, item.price, restaurantDetail.restaurantName)">
                        <span>+</span>
                    </button>
                </div>
            </div>
        </article>
    </div>
</div>
