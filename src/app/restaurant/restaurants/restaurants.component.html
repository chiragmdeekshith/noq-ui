<mat-grid-list cols="3" rowHeight="1:1" [gutterSize]="'5px'">
    <mat-grid-tile *ngFor="let restaurant of restaurants">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ restaurant.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
